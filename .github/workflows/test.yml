name: ASP.NET Backend CI

on:
  push:
    branches:
      - Backend
  pull_request:
    branches:
      - Backend

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ACTIONS_RUNNER_DEBUG: true
      ACTIONS_STEP_DEBUG: true

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2
        
      # 2. Set up .NET SDK
      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0'

      # 3. Restore dependencies (ensure all dependencies are restored)
      - name: Restore dependencies
        run: dotnet restore ./Vizsga_Backend/Vizsga_Backend.sln

      # 4. Build the project
      - name: Build the project
        run: dotnet build ./Vizsga_Backend/Vizsga_Backend.sln --configuration Release

      # 5. Run tests (explicitly specify the test project)
      - name: Run tests
        run: |
          dotnet test ./Vizsga_Backend/Backend.Tests/Backend.Tests.csproj --configuration Release --no-build --verbosity normal
