name: Run Tests

on:
  push:
    branches: [ "backend" ]
  pull_request:
    branches: [ "backend" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore Vizsga_Backend.sln

    - name: Build
      run: dotnet build Vizsga_Backend.sln --no-restore

    - name: Run tests
      run: dotnet test Vizsga_Backend.sln --no-build --verbosity normal
